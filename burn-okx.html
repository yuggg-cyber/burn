<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Solana Token Burner (OKX & Phantom)</title>
</head>
<body style="background:#0b0b0b;color:#cce8cc;font-family:monospace;padding:16px;">
  <h2>🔥 Solana Token Burner (OKX & Phantom)</h2>
  <button id="connectBtn">连接钱包</button>
  <span id="wallet">未连接</span>
  <div id="token-list"></div>
  <button id="burn-all">Burn All</button>
  <pre id="log"></pre>

  <script type="module">
    import { PublicKey, Transaction } from "https://esm.sh/@solana/web3.js";
    import { TOKEN_PROGRAM_ID, createBurnCheckedInstruction } from "https://esm.sh/@solana/spl-token";

    const HELIUS_API = "https://mainnet.helius-rpc.com/?api-key=989d7cc1-be87-4b20-91d0-2fd136b55a74";

    let provider = null;
    let pubkey = null;

    function getProvider() {
      if (window.okxwallet?.solana) return window.okxwallet.solana;
      if (window.phantom?.solana) return window.phantom.solana;
      if (window.solana?.isPhantom) return window.solana;
      return null;
    }

    function log(msg) {
      document.getElementById("log").textContent += msg + "\n";
    }

    document.getElementById("connectBtn").onclick = async () => {
      provider = getProvider();
      if (!provider) {
        log("没有检测到 OKX 或 Phantom 钱包插件！");
        return;
      }
      try {
        const resp = await provider.connect();
        pubkey = resp.publicKey;
        document.getElementById("wallet").textContent = pubkey.toBase58();
        log("已连接钱包: " + pubkey.toBase58());
        await loadTokens();
      } catch (e) {
        log("连接失败: " + JSON.stringify(e));
      }
    };

    // 使用 Helius REST API 批量获取代币信息
    async function loadTokens() {
      try {
        const res = await fetch(`${HELIUS_API}/v1/addresses/${pubkey.toBase58()}/balances?includeTokenMetadata=true`);
        const data = await res.json();

        const listDiv = document.getElementById("token-list");
        listDiv.innerHTML = "";

        data.forEach(token => {
          if (token.amount && Number(token.amount) > 0) {
            const symbol = token.metadata?.symbol || "N/A";
            const name = token.metadata?.name || "N/A";
            const div = document.createElement("div");
            div.textContent = `Mint: ${token.mint} | Symbol: ${symbol} | Name: ${name} | Amount: ${token.uiAmount}`;
            listDiv.appendChild(div);
          }
        });
      } catch (e) {
        log("加载代币失败: " + e.message);
      }
    }

    document.getElementById("burn-all").onclick = async () => {
      if (!provider || !pubkey) return log("请先连接钱包");

      try {
        const res = await fetch(`${HELIUS_API}/v1/addresses/${pubkey.toBase58()}/balances?includeTokenMetadata=true`);
        const data = await res.json();

        for (const token of data) {
          if (!token.amount || BigInt(token.amount) === 0n) continue;

          const mint = new PublicKey(token.mint);
          const rawAmount = BigInt(token.amount);
          const decimals = token.metadata?.decimals || 0;

          log(`开始销毁: ${token.uiAmount} | Mint: ${mint.toBase58()} | Symbol: ${token.metadata?.symbol || "N/A"}`);

          try {
            const ix = createBurnCheckedInstruction(
              token.tokenAddress,
              mint,
              pubkey,
              rawAmount,
              decimals
            );

            const tx = new Transaction().add(ix);
            tx.feePayer = pubkey;
            tx.recentBlockhash = (await provider.connection.getLatestBlockhash()).blockhash;

            let sig;
            if (provider.signAndSendTransaction) {
              const resp = await provider.signAndSendTransaction(tx);
              sig = resp.signature;
            } else {
              const signed = await provider.signTransaction(tx);
              sig = await provider.connection.sendRawTransaction(signed.serialize());
            }

            log("✅ 成功 Burn, 交易哈希: " + sig);
            log("🔗 https://solscan.io/tx/" + sig);
          } catch (e) {
            log("❌ 失败: " + e.message);
          }
        }
      } catch (e) {
        log("获取代币失败: " + e.message);
      }
    };
  </script>
</body>
</html>
