<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Solana Token Burner (OKX & Phantom)</title>
</head>
<body style="background:#0b0b0b;color:#cce8cc;font-family:monospace;padding:16px;">
  <h2>ğŸ”¥ Solana Token Burner (OKX & Phantom)</h2>
  <button id="connectBtn">è¿æ¥é’±åŒ…</button>
  <span id="wallet">æœªè¿æ¥</span>
  <div id="token-list"></div>
  <button id="burn-all">Burn All</button>
  <pre id="log"></pre>

<script type="module">
import { Connection, PublicKey, Transaction } from "https://esm.sh/@solana/web3.js";
import { TOKEN_PROGRAM_ID, createBurnCheckedInstruction } from "https://esm.sh/@solana/spl-token";

// Helius API
const RPC_URL = "https://mainnet.helius-rpc.com/?api-key=989d7cc1-be87-4b20-91d0-2fd136b55a74";
const connection = new Connection(RPC_URL);

let provider = null;
let pubkey = null;

function getProvider() {
  if (window.okxwallet?.solana) return window.okxwallet.solana;
  if (window.phantom?.solana) return window.phantom.solana;
  if (window.solana?.isPhantom) return window.solana;
  return null;
}

function log(msg) { document.getElementById("log").textContent += msg + "\n"; }

// Helius Token Metadata API
async function fetchTokenMetadata(mintAddress) {
  try {
    const url = `https://api.helius.xyz/v0/tokens?api-key=989d7cc1-be87-4b20-91d0-2fd136b55a74&mints=${mintAddress}`;
    const resp = await fetch(url);
    const data = await resp.json();
    if (data && data[0]) {
      return { symbol: data[0].symbol || "N/A", name: data[0].name || "N/A" };
    }
  } catch {}
  return { symbol: "N/A", name: "N/A" };
}

document.getElementById("connectBtn").onclick = async () => {
  provider = getProvider();
  if (!provider) { log("æ²¡æœ‰æ£€æµ‹åˆ° OKX æˆ– Phantom é’±åŒ…æ’ä»¶ï¼"); return; }
  try {
    const resp = await provider.connect();
    pubkey = resp.publicKey;
    document.getElementById("wallet").textContent = pubkey.toBase58();
    log("å·²è¿æ¥é’±åŒ…: " + pubkey.toBase58());
    await loadTokens();
  } catch (e) {
    log("è¿æ¥å¤±è´¥: " + e.message);
  }
};

async function loadTokens() {
  try {
    const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
    const tokenList = document.getElementById("token-list");
    tokenList.innerHTML = "";

    const promises = resp.value
      .filter(t => t.account.data.parsed.info.tokenAmount.uiAmount > 0)
      .map(async ({ account }) => {
        const info = account.data.parsed.info;
        const mint = info.mint;
        const amount = info.tokenAmount.uiAmount;
        const metadata = await fetchTokenMetadata(mint);
        return { mint, amount, symbol: metadata.symbol, name: metadata.name };
      });

    const tokens = await Promise.all(promises);
    tokens.forEach(t => {
      const div = document.createElement("div");
      div.textContent = `Mint: ${t.mint} | Symbol: ${t.symbol} | Name: ${t.name} | Amount: ${t.amount}`;
      tokenList.appendChild(div);
    });
  } catch (e) {
    log("åŠ è½½ä»£å¸å¤±è´¥: " + e.message);
  }
}

document.getElementById("burn-all").onclick = async () => {
  if (!provider || !pubkey) return log("è¯·å…ˆè¿æ¥é’±åŒ…");

  try {
    const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });

    for (const { pubkey: ata, account } of resp.value) {
      const info = account.data.parsed.info;
      const mintPubkey = new PublicKey(info.mint);
      const rawAmount = BigInt(info.tokenAmount.amount);
      const decimals = info.tokenAmount.decimals;
      if (rawAmount === 0n) continue;

      const metadata = await fetchTokenMetadata(info.mint);
      log(`å¼€å§‹é”€æ¯: ${info.tokenAmount.uiAmountString} | Mint: ${mintPubkey.toBase58()} | Symbol: ${metadata.symbol}`);

      const ix = createBurnCheckedInstruction(ata, mintPubkey, pubkey, rawAmount, decimals);
      const tx = new Transaction().add(ix);
      tx.feePayer = pubkey;
      tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

      let sig;
      if (provider.signAndSendTransaction) {
        const resp = await provider.signAndSendTransaction(tx);
        sig = resp.signature;
      } else {
        const signed = await provider.signTransaction(tx);
        sig = await connection.sendRawTransaction(signed.serialize());
      }

      log("âœ… æˆåŠŸ Burn, äº¤æ˜“å“ˆå¸Œ: " + sig);
      log("ğŸ”— https://solscan.io/tx/" + sig);
    }
  } catch (e) {
    log("âŒ å¤±è´¥: " + e.message);
  }
};
</script>
</body>
</html>
