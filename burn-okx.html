<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Solana Token Burner & Close Empty Accounts</title>
  <style>
    body {
      background:#0b0b0b;
      color:#cce8cc;
      font-family:monospace;
      padding:16px;
    }
    .module {
      border: 2px solid #cce8cc;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    h3 {
      margin-top: 0;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      background:#2e2e2e;
      color:#cce8cc;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    button:hover {
      background:#444;
    }
    .stats {
      margin-bottom: 6px;
      font-weight: bold;
    }
    #log {
      background:#000;
      color:#0f0;
      padding:10px;
      margin-top:20px;
      height:300px;
      overflow:auto;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🔥 Solana Token Manager (Burn & Close)</h2>
  <button id="connectBtn">连接钱包</button>
  <span id="wallet">未连接</span>

  <!-- 燃烧代币模块 -->
  <div class="module" id="burn-module">
    <h3>🔥 Burn Tokens</h3>
    <div class="stats" id="burn-stats">非零代币账户数量: 0</div>
    <div id="token-list"></div>
    <button id="burn-all">Burn All</button>
  </div>

  <!-- 关闭空账户模块 -->
  <div class="module" id="close-module">
    <h3>🗑 Close Empty Token Accounts</h3>
    <div class="stats" id="empty-stats">空账户数量: 0</div>
    <div id="empty-token-list"></div>
    <button id="close-empty">Close All Empty Accounts</button>
  </div>

  <pre id="log"></pre>

  <script type="module">
    import {
      Connection, PublicKey, Transaction
    } from "https://esm.sh/@solana/web3.js";
    import {
      TOKEN_PROGRAM_ID, createBurnCheckedInstruction, createCloseAccountInstruction
    } from "https://esm.sh/@solana/spl-token";

    const RPC_URL = "https://mainnet.helius-rpc.com/?api-key=989d7cc1-be87-4b20-91d0-2fd136b55a74";
    const connection = new Connection(RPC_URL);

    let provider = null;
    let pubkey = null;

    function getProvider() {
      if (window.okxwallet?.solana) return window.okxwallet.solana;
      if (window.phantom?.solana) return window.phantom.solana;
      if (window.solana?.isPhantom) return window.solana;
      return null;
    }

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById("connectBtn").onclick = async () => {
      provider = getProvider();
      if (!provider) {
        log("没有检测到 OKX 或 Phantom 钱包插件！");
        return;
      }
      try {
        const resp = await provider.connect();
        pubkey = resp.publicKey;
        document.getElementById("wallet").textContent = pubkey.toBase58();
        log("已连接钱包: " + pubkey.toBase58());
        await loadTokens();
        await loadEmptyAccounts();
      } catch (e) {
        log("连接失败: " + e.message);
      }
    };

    // 加载非零代币账户（燃烧模块）
    async function loadTokens() {
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const listDiv = document.getElementById("token-list");
      listDiv.innerHTML = "";
      let count = 0;
      resp.value.forEach(({ pubkey: ata, account }) => {
        const info = account.data.parsed.info;
        const amount = info.tokenAmount.uiAmount;
        if (amount > 0) {
          count++;
          const div = document.createElement("div");
          div.textContent = `Mint: ${info.mint} | Amount: ${amount} | Account: ${ata.toBase58()}`;
          listDiv.appendChild(div);
        }
      });
      document.getElementById("burn-stats").textContent = `非零代币账户数量: ${count}`;
    }

    // 加载余额为0代币账户（关闭空账户模块）
    async function loadEmptyAccounts() {
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const listDiv = document.getElementById("empty-token-list");
      listDiv.innerHTML = "";
      let count = 0;
      resp.value.forEach(({ pubkey: ata, account }) => {
        const info = account.data.parsed.info;
        const amount = info.tokenAmount.uiAmount;
        if (amount === 0) {
          count++;
          const div = document.createElement("div");
          div.textContent = `Mint: ${info.mint} | Empty Account: ${ata.toBase58()}`;
          listDiv.appendChild(div);
        }
      });
      document.getElementById("empty-stats").textContent = `空账户数量: ${count}`;
    }

    // 燃烧代币操作
    document.getElementById("burn-all").onclick = async () => {
      if (!provider || !pubkey) return log("请先连接钱包");
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      for (const { pubkey: ata, account } of resp.value) {
        const info = account.data.parsed.info;
        const mint = new PublicKey(info.mint);
        const rawAmount = BigInt(info.tokenAmount.amount);
        const decimals = info.tokenAmount.decimals;
        if (rawAmount === 0n) continue;

        log(`开始销毁: ${info.tokenAmount.uiAmountString} | Mint: ${mint.toBase58()}`);

        try {
          const ix = createBurnCheckedInstruction(ata, mint, pubkey, rawAmount, decimals);
          const tx = new Transaction().add(ix);
          tx.feePayer = pubkey;
          tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

          let sig;
          if (provider.signAndSendTransaction) {
            const resp = await provider.signAndSendTransaction(tx);
            sig = resp.signature;
          } else {
            const signed = await provider.signTransaction(tx);
            sig = await connection.sendRawTransaction(signed.serialize());
          }

          log("✅ 成功 Burn, 交易哈希: " + sig);
          log("🔗 https://solscan.io/tx/" + sig);
        } catch (e) {
          log("❌ 失败: " + e.message);
        }
      }
      await loadTokens();
      await loadEmptyAccounts();
    };

    // 关闭空账户操作
    document.getElementById("close-empty").onclick = async () => {
      if (!provider || !pubkey) return log("请先连接钱包");
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      for (const { pubkey: ata, account } of resp.value) {
        const info = account.data.parsed.info;
        const amount = info.tokenAmount.uiAmount;
        const mint = new PublicKey(info.mint);
        if (amount !== 0) continue;

        log(`尝试关闭空账户: ${ata.toBase58()} | Mint: ${mint.toBase58()}`);

        try {
          const ix = createCloseAccountInstruction(ata, pubkey, pubkey);
          const tx = new Transaction().add(ix);
          tx.feePayer = pubkey;
          tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

          let sig;
          if (provider.signAndSendTransaction) {
            const resp = await provider.signAndSendTransaction(tx);
            sig = resp.signature;
          } else {
            const signed = await provider.signTransaction(tx);
            sig = await connection.sendRawTransaction(signed.serialize());
          }

          log("✅ 成功关闭, 交易哈希: " + sig);
          log("🔗 https://solscan.io/tx/" + sig);
        } catch (e) {
          log("❌ 失败: " + e.message);
        }
      }
      await loadEmptyAccounts();
      await loadTokens();
    };
  </script>
</body>
</html>
