<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Solana Token Burner & Close Empty Accounts</title>
  <style>
    body {
      background:#0b0b0b;
      color:#cce8cc;
      font-family:monospace;
      padding:16px;
    }
    .module {
      border: 2px solid #cce8cc;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    h3 {
      margin-top: 0;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      background:#2e2e2e;
      color:#cce8cc;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    button:hover {
      background:#444;
    }
    .stats {
      margin-bottom: 6px;
      font-weight: bold;
    }
    #log {
      background:#000;
      color:#0f0;
      padding:10px;
      margin-top:20px;
      height:300px;
      overflow:auto;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🔥 Solana Token Manager (Batch Burn & Close)</h2>
  <button id="connectBtn">连接钱包</button>
  <span id="wallet">未连接</span>

  <!-- 燃烧代币模块 -->
  <div class="module" id="burn-module">
    <h3>🔥 Burn Tokens</h3>
    <div class="stats" id="burn-stats">非零代币账户数量: 0</div>
    <div id="token-list"></div>
    <button id="burn-all">销毁余额为0代币</button>
  </div>

  <!-- 关闭空账户模块 -->
  <div class="module" id="close-module">
    <h3>🗑 Close Empty Token Accounts</h3>
    <div class="stats" id="empty-stats">空账户数量: 0</div>
    <div id="empty-token-list"></div>
    <button id="close-empty">关闭空账户</button>
  </div>

  <pre id="log"></pre>

  <script type="module">
    import {
      Connection, PublicKey, Transaction
    } from "https://esm.sh/@solana/web3.js";
    import {
      TOKEN_PROGRAM_ID, createBurnCheckedInstruction, createCloseAccountInstruction
    } from "https://esm.sh/@solana/spl-token";

    const RPC_URL = "https://mainnet.helius-rpc.com/?api-key=989d7cc1-be87-4b20-91d0-2fd136b55a74";
    const connection = new Connection(RPC_URL);

    let provider = null;
    let pubkey = null;

    function getProvider() {
      if (window.okxwallet?.solana) return window.okxwallet.solana;
      if (window.phantom?.solana) return window.phantom.solana;
      if (window.solana?.isPhantom) return window.solana;
      return null;
    }

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById("connectBtn").onclick = async () => {
      provider = getProvider();
      if (!provider) {
        log("没有检测到 OKX 或 Phantom 钱包插件！");
        return;
      }
      try {
        const resp = await provider.connect();
        pubkey = resp.publicKey;
        document.getElementById("wallet").textContent = pubkey.toBase58();
        log("已连接钱包: " + pubkey.toBase58());
        await loadTokens();
        await loadEmptyAccounts();
      } catch (e) {
        log("连接失败: " + e.message);
      }
    };

    // 加载非零代币账户
    async function loadTokens() {
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const listDiv = document.getElementById("token-list");
      listDiv.innerHTML = "";
      let count = 0;
      resp.value.forEach(({ pubkey: ata, account }) => {
        const info = account.data.parsed.info;
        const amount = info.tokenAmount.uiAmount;
        if (amount > 0) {
          count++;
          const div = document.createElement("div");
          div.textContent = `Mint: ${info.mint} | Amount: ${amount} | Account: ${ata.toBase58()}`;
          listDiv.appendChild(div);
        }
      });
      document.getElementById("burn-stats").textContent = `非零代币账户数量: ${count}`;
    }

    // 加载余额为0代币账户
    async function loadEmptyAccounts() {
      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const listDiv = document.getElementById("empty-token-list");
      listDiv.innerHTML = "";
      let count = 0;
      resp.value.forEach(({ pubkey: ata, account }) => {
        const info = account.data.parsed.info;
        const amount = info.tokenAmount.uiAmount;
        if (amount === 0) {
          count++;
          const div = document.createElement("div");
          div.textContent = `Mint: ${info.mint} | Empty Account: ${ata.toBase58()}`;
          listDiv.appendChild(div);
        }
      });
      document.getElementById("empty-stats").textContent = `空账户数量: ${count}`;
    }

    // 批量燃烧代币操作
    document.getElementById("burn-all").onclick = async () => {
      if (!provider || !pubkey) return log("请先连接钱包");

      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const nonZeroAccounts = resp.value
        .filter(({ account }) => account.data.parsed.info.tokenAmount.uiAmount > 0)
        .map(({ pubkey, account }) => {
          const info = account.data.parsed.info;
          return {
            ata: new PublicKey(pubkey),
            mint: new PublicKey(info.mint),
            amount: BigInt(info.tokenAmount.amount),
            decimals: info.tokenAmount.decimals,
            uiAmount: info.tokenAmount.uiAmountString
          };
        });

      if (nonZeroAccounts.length === 0) return log("没有代币可燃烧");

      const batchSize = 8; // 每批最多 8 个账户
      for (let i = 0; i < nonZeroAccounts.length; i += batchSize) {
        const batch = nonZeroAccounts.slice(i, i + batchSize);
        const tx = new Transaction();
        batch.forEach(({ ata, mint, amount, decimals }) => {
          tx.add(createBurnCheckedInstruction(ata, mint, pubkey, amount, decimals));
        });

        tx.feePayer = pubkey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        try {
          let sig;
          if (provider.signAndSendTransaction) {
            const resp = await provider.signAndSendTransaction(tx);
            sig = resp.signature;
          } else {
            const signed = await provider.signTransaction(tx);
            sig = await connection.sendRawTransaction(signed.serialize());
          }

          log(`✅ 批量燃烧 ${batch.length} 个账户成功, 交易哈希: ${sig}`);
          log("🔗 https://solscan.io/tx/" + sig);
        } catch (e) {
          log("❌ 批量燃烧失败: " + e.message);
        }
      }

      await loadTokens();
      await loadEmptyAccounts();
    };

    // 批量关闭空账户操作
    document.getElementById("close-empty").onclick = async () => {
      if (!provider || !pubkey) return log("请先连接钱包");

      const resp = await connection.getParsedTokenAccountsByOwner(pubkey, { programId: TOKEN_PROGRAM_ID });
      const emptyAccounts = resp.value
        .filter(({ account }) => account.data.parsed.info.tokenAmount.uiAmount === 0)
        .map(({ pubkey }) => new PublicKey(pubkey));

      if (emptyAccounts.length === 0) return log("没有空账户可关闭");

      const batchSize = 8; // 每批最多 8 个账户
      for (let i = 0; i < emptyAccounts.length; i += batchSize) {
        const batch = emptyAccounts.slice(i, i + batchSize);
        const tx = new Transaction();
        batch.forEach(ata => tx.add(createCloseAccountInstruction(ata, pubkey, pubkey)));

        tx.feePayer = pubkey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        try {
          let sig;
          if (provider.signAndSendTransaction) {
            const resp = await provider.signAndSendTransaction(tx);
            sig = resp.signature;
          } else {
            const signed = await provider.signTransaction(tx);
            sig = await connection.sendRawTransaction(signed.serialize());
          }

          log(`✅ 批量关闭 ${batch.length} 个账户成功, 交易哈希: ${sig}`);
          log("🔗 https://solscan.io/tx/" + sig);
        } catch (e) {
          log("❌ 批量关闭失败: " + e.message);
        }
      }

      await loadEmptyAccounts();
      await loadTokens();
    };
  </script>
</body>
</html>
